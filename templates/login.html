<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم مانیتورینگ شبکه</title>
    <!-- فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a4a4a;      /* خاکستری تیره */
            --secondary-color: #6c757d;    /* خاکستری متوسط */
            --accent-color: #8d8d8d;       /* خاکستری روشن */
            --success-color: #09bc8a;
            --danger-color: #ef476f;
            --warning-color: #ffd166;
            --info-color: #4cc9f0;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Vazir', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6c757d, #343a40);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* لوگوهای شناور */
        .floating-logo {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('/static/logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
        }

        .logo-1 {
            top: 10%;
            left: 10%;
            animation: floating1 25s linear infinite;
        }

        .logo-2 {
            bottom: 15%;
            right: 10%;
            animation: floating2 30s linear infinite;
        }

        .logo-3 {
            top: 45%;
            right: 20%;
            animation: floating3 20s linear infinite;
        }

        .logo-4 {
            bottom: 30%;
            left: 20%;
            animation: floating4 35s linear infinite;
        }

        @keyframes floating1 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes floating2 {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-100px, -80px) rotate(120deg); }
            66% { transform: translate(80px, -60px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes floating3 {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-120px, 50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes floating4 {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(70px, -90px) rotate(90deg); }
            50% { transform: translate(120px, 0) rotate(180deg); }
            75% { transform: translate(50px, 60px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* کانتینر اصلی لاگین */
        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            padding: 0;
            border-radius: 20px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: none;
        }

        /* هدر کارت */
        .card-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 30px;
            border-bottom: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header h3 {
            position: relative;
            z-index: 1;
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            transform: rotateZ(30deg);
        }

        /* بدنه کارت */
        .card-body {
            padding: 30px;
            position: relative;
        }

        /* آیکون لاگین */
        .login-icon {
            background-color: var(--primary-color);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -70px auto 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            border: 4px solid white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 74, 74, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(74, 74, 74, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(74, 74, 74, 0);
            }
        }

        /* فرم لاگین */
        .login-form label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 6px;
        }

        .login-form .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .login-form .form-control:focus {
            box-shadow: 0 0 0 3px rgba(57, 73, 171, 0.25);
            border-color: var(--primary-color);
            background-color: white;
        }

        /* دکمه لاگین */
        .btn-login {
            padding: 12px 20px;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 10px;
            margin-top: 15px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-login:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        /* پیام خطا */
        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            font-weight: 500;
        }

        .alert-danger {
            background-color: rgba(239, 71, 111, 0.1);
            color: var(--danger-color);
            border-right: 4px solid var(--danger-color);
        }

        /* فوتر */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* افکت‌های دکمه لوگین */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* طرح پس‌زمینه */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(52, 58, 64, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(52, 58, 64, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        /* افکت گرافیکی روی پس‌زمینه */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(141, 141, 141, 0.5), transparent 70%),
                        radial-gradient(circle at 70% 70%, rgba(74, 74, 74, 0.5), transparent 70%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- طرح پس‌زمینه -->
    <div class="bg-grid"></div>
    <div class="bg-overlay"></div>

    <!-- لوگوهای شناور -->
    <div class="floating-logo logo-1"></div>
    <div class="floating-logo logo-2"></div>
    <div class="floating-logo logo-3"></div>
    <div class="floating-logo logo-4"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h3>سیستم مانیتورینگ شبکه</h3>
            </div>
            <div class="card-body">
                <div class="login-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>

                <!-- نمایش خطا در صورت وجود -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    {{ error }}
                </div>
                {% endif %}

                <form class="login-form" method="post" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">نام کاربری</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">رمز عبور</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
                    </div>
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        ورود به سیستم
                    </button>
                </form>
            </div>
        </div>

        <div class="footer">
            <p>© 1404 - سیستم مانیتورینگ شبکه</p>
        </div>
    </div>

    <!-- اسکریپت‌های جاوااسکریپت -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // افکت لرزش فرم در صورت خطا
            const alertError = document.querySelector('.alert-danger');
            const loginForm = document.querySelector('.login-form');

            if (alertError) {
                loginForm.classList.add('shake');
                setTimeout(() => {
                    loginForm.classList.remove('shake');
                }, 500);
            }

            // نمایش تاریخ و ساعت فعلی
            function updateCurrentTime() {
                const now = new Date();
                // شما می‌توانید اینجا کد نمایش زمان را اضافه کنید اگر نیاز دارید
            }

            // اضافه کردن افکت‌های بصری اضافی روی لوگوها
            const logos = document.querySelectorAll('.floating-logo');
            logos.forEach(logo => {
                logo.addEventListener('mouseenter', function() {
                    this.style.opacity = '0.3';
                    this.style.transform = 'scale(1.2)';
                    this.style.transition = 'all 0.3s ease';
                });

                logo.addEventListener('mouseleave', function() {
                    this.style.opacity = '0.15';
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
